apply plugin: "java"
sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
sourceSets.main.java.srcDirs = ["src/"]
eclipse.project {
    name = appName + "-core"
}
dependencies {
    implementation project(':batik-parser-1.11')
    implementation project(':batik-transcoder-1.11')
    implementation project(':batik-i18n-1.11')
    implementation project(':batik-util-1.11')
}